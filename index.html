<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.0.0/buzz.min.js"></script>
    <script src="main.js" defer></script> <!-- Link to your JS file -->
</head>
<body>
    <div id="game-container" style="position: relative; overflow: hidden; height: 100vh;">
        <div id="flyarea" style="position: absolute; bottom: 0; width: 100%; height: 100%;">
            <div id="player" class="animated" style="position: absolute; left: 50px; top: 180px;">
                <img src="assets/player.png" alt="Player" />
            </div>
            <!-- Pipes will be dynamically added here -->
        </div>

        <!-- Ground -->
        <div id="land" style="position: absolute; bottom: 0; width: 100%; height: 40px; background-color: green;"></div>

        <!-- Splash Screen -->
        <div id="splash" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.8); opacity: 1;">
            <h1>Your Game Title</h1>
            <button id="start">Start</button>
        </div>

        <!-- Replay Button -->
        <div id="replay" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0;">
            <button>Replay</button>
        </div>

        <!-- Score Displays -->
        <div id="scoreboard" style="position: absolute; top: 20px; left: 20px; display: none;">
            <div id="bigscore"></div>
            <div id="currentscore"></div>
            <div id="highscore"></div>
            <div id="medal"></div>
        </div>
    </div>
</body>
</html>
